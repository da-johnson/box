<style>
* {
  box-sizing: border-box;
}

/* Create two unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  height: 600px; /* Should be removed. Only for demonstration */
}

.left {
  width: 70%;
}

.right {
  width: 30%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Style for the buttons */
button {
  display: block;
  margin-bottom: 10px;
  padding: 10px;
  font-size: 16px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  width: 11.1%; /* add this to make the buttons take up 11.1% of the width */
  float: left; /* add this to float the buttons to the left */
  box-sizing: border-box; /* add this to include padding and border in the width calculation */
}

/* Style for the active button */
button.active {
  background-color: #3e8e41;
}

/* Style for the data to be displayed */
.data {
  display: none;
}
.data.active {
  display: block;
}

.container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
    }
    
    /* Individual button colors */
    button[data-color="red"] {
      background-color: red;
    }

    button[data-color="blue"] {

    button[data-color="purple"] {

</style>

<script>
// Get all the buttons
const buttons = document.querySelectorAll('.button');

// Loop through the buttons and add a click event listener
buttons.forEach(button => {
  button.addEventListener('click', () => {
    // Remove the 'active' class from all buttons
    buttons.forEach(button => button.classList.remove('active'));
    // Add the 'active' class to the clicked button
    button.classList.add('active');
    
    // Get the target data element based on the data-target attribute of the button
    const targetData = document.querySelector(`#${button.dataset.target}`);
    // Remove the 'active' class from all data elements
    const allData = document.querySelectorAll('.data');
    allData.forEach(data =>{
data.classList.remove('active');
});
// Add the 'active' class to the target data element
targetData.classList.add('active');
});
});
